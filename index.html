<html>
  <head>
    <title>Angular Tabs Test</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.css' rel='stylesheet'/>
  </head>
  <body ng-app='tabs'>
    <md-toolbar ng-controller='NavigationController as ctrl'
     class="md-default-theme">
      <md-tabs md-selected="selectedTab" md-stretch-tabs="always"
       class="main-toolbar">
        <md-tab label="Home" ui-sref="home"></md-tab>
        <md-tab label="Portfolio" ui-sref="portfolio"></md-tab>
        <md-tab label="Contact" ui-sref="contact"></md-tab>
      </md-tabs>
    </md-toolbar>

    <md-content ui-view md-scroll-y class="md-default-theme" role="main" flex>
    </md-content>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
